<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="dashboard">
  <div class="left">
    <div class="sidebar">
      <div class="wrapper">
        <div class="menu">
          <img src="https://i.ibb.co/B4Dn7CT/menu.png" />
        </div>
        <div class="items">
          <img src="https://i.ibb.co/L8D5T60/light.png" />
          <img src="https://i.ibb.co/W5QZ9Fk/envelope.png" />
          <a href="index.html"><img src="https://i.ibb.co/MGs4Fyn/sent-mail.png" /></a>
        </div>
        <div class="profile" style="padding-bottom: 2rem;">
          <img src="https://www.seekclipart.com/clipng/middle/103-1032140_graphic-transparent-1-vector-flat-small-user-icon.png" />
        </div>
      </div>
    </div>
    <div class="navigation">
      <div style="height: 2rem;">

      </div>
      <div class="wrapper2">
        <button class="compose">  Compose Mail
         <span class="plus">
            <img src="https://i.ibb.co/v1HxGWj/add-1.png"/></span></button>
        <div class="folders">Folders</div>
        <div class="folder-icons">
          <div class="icon1">
            <img src="https://i.ibb.co/qdgf3TJ/envelope.png" />
          </div>
          <div class="icon-name1">User
            <button class="buton-span"> 20
          </button></div>
        </div>
        <div class="folder-icons">
          <div class="icon1">
            <img src="https://i.ibb.co/2yLfX9W/sent-mail.png" />
          </div>
          <a href="index.html" style="text-decoration: none;"><div class="icon-name">Go to Home</div></a>
        </div>
        <div class="folder-icons">
          <div class="icon1">
            <img src="https://i.ibb.co/6ZH9kK3/star.png" />
          </div>
          <div class="icon-name">Important</div>
        </div>
        <div class="folder-icons">
          <div class="icon1">
            <img src="https://i.ibb.co/z4QhcbD/email.png" />
          </div>
          <div class="icon-name">Pending</div>
        </div>
        <div class="folder-icons">
          <div class="icon1">
            <img src="https://i.ibb.co/3MzfGDF/bug.png" />
          </div>
          <div class="icon-name">Completed</div>
        </div>
        <div class="folder-icons">
          <div class="icon1">
            <i class="fa fa-fw fa-sign-out" style="color: gray;"></i>
          </div>
          <a href="index.html" style="text-decoration: none;"><div class="icon-name">Logout</div></a>
        </div>
        
        <div class="folders">
          Labels
        </div>
        <div class="section1">
          <button class="btn buton1"> Important
          <span class="tag">
            <img src="https://i.ibb.co/Zdx3jGx/tag.png"/></span>
          </button>

          <button class="btn buton2"> New
            <span class="tag">
            <img src="https://i.ibb.co/N1SMfgQ/tag.png"/></span>
          </button>
        </div>
        <div class="section2">
          <button class="btn buton3"> Old
             <span class="tag">
            <img src="https://i.ibb.co/C5q0MDM/tag.png"/></span>
           </button>
          <button class="btn buton4"> Priority
             <span class="tag">
            <img src="https://i.ibb.co/DMmSZW0/tag.png"/></span>
           </button>
        </div>
      </div>
    </div>
  </div>
  <div class="right-side">
    <div class="right-header">
      <div class="top-bar">
        <div class="top-bar-justify">
          <div class="big-inbox">
            Inbox
          </div>

          <div class="top-bar-items">
            <div class="notif">
              <div class="online pink">
              </div>
              <img src="https://i.ibb.co/VJm73Hz/notifications-button.png" />
            </div>
            <img src="https://i.ibb.co/vz4HYJb/envelope.png" />
            <img src="https://i.ibb.co/52Vkq4M/earth-globe.png" />
            <div class="icon-name5"> English </div>
          </div>
        </div>
        <div class="profile2">
          <img src="https://www.seekclipart.com/clipng/middle/103-1032140_graphic-transparent-1-vector-flat-small-user-icon.png" />
          <div class="icon-name5">Name</div>
        </div>
      </div>
      <hr class="new-hr">
      <div class="right-bottom">
        <div class="check">
          <label class="checkbox">
        <input type="checkbox"/>
        </label>
          <div class="down-arrow">
            <img src="https://i.ibb.co/WDqrXj6/drop-down-arrow.png" />
          </div>
        </div>
        <div class="middle-buttons">
          <div class="buttons">
            <button class="new button">
      <img src="https://i.ibb.co/X4j3TZR/reload.png" />
           </button>
            <button class="new button">
      <img src="https://i.ibb.co/L60Yr87/eye.png" />
           </button>
            <button class="new button">
      <img src="https://i.ibb.co/Lv6TqBG/waste-bin.png" />
           </button>
          </div>
          <div class="form has-search">
            <input class="text" type="search" placeholder="Search here..." name="search" />
            <span class="searchIcon">
         <img src="https://i.ibb.co/sqFgRq8/search.png" />
       </span>
          </div>
        </div>
        <div class="search-arrow">
          <img src="https://i.ibb.co/cx2t05H/scroll-arrows.png" />
        </div>
      </div>
    </div>
    <div class="right-body">

        <div class="scroll-cards">

          <div class="card">
            <div class="mails">
              <span class="person border1"> C</span>
              <div class="mail-names">
                Company 1
              </div>

            </div>
            <div class="mail-info">
              Upcoming Bill
            </div>
            <div>
            </div>
            <div class="bottom-info">
              <div class="check1">
                <label class="checkbox">
                  <input type="checkbox" />
                </label>
                <div class="star">
                  <img src="https://i.ibb.co/SN5SJ8x/star.png" />
                </div>
                <div class="star">
                  <img src="https://i.ibb.co/FW9tsHK/attachment.png" />
                </div>

              </div>
              <div class="date">8:30 AM</div>
            </div>
          </div>
          <div class="card">
            <div class="mails">
              <span class="person border1"> C</span>
              <div class="mail-names">
                Company 2
              </div>

            </div>
            <div class="mail-info">
              Upcoming Bill
            </div>
            <div>
            </div>
            <div class="bottom-info">
              <div class="check1">
                <label class="checkbox">
                  <input type="checkbox" />
                </label>
                <div class="star">
                  <img src="https://i.ibb.co/SN5SJ8x/star.png" />
                </div>
                <div class="star">
                  <img src="https://i.ibb.co/FW9tsHK/attachment.png" />
                </div>

              </div>
              <div class="date">8:30 AM</div>
            </div>
          </div>
          <div class="card">
            <div class="mails">
              <span class="person border2">O</span>
              <div class="mail-names">
                Company 3
              </div>

            </div>
            <div class="mail-info">
              Upcoming Bill
            </div>
            <div>
            </div>
            <div class="bottom-info">
              <div class="check1">
                <label class="checkbox">
                  <input type="checkbox" />
                </label>
                <div class="star">
                  <img src="https://i.ibb.co/SN5SJ8x/star.png" />
                </div>
                <div class="star">
                  <img src="https://i.ibb.co/FW9tsHK/attachment.png" />
                </div>

              </div>
              <div class="date">8:30 AM</div>
            </div>
          </div>


        </div>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card">
                <h2>Income</h2>
                <p>Rs. 25000</p>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <h2>Expenditure</h2>
                <p>Rs. 2000</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card">
                <h2>Month</h2>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>

</html>
